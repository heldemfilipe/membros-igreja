<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Membros</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background-color: var(--bg-secondary);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px var(--shadow);
            width: 100%;
            max-width: 400px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo h1 {
            color: var(--accent-primary);
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .login-logo p {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        .form-field label {
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-field input {
            padding: 12px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
        }

        .form-field input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .login-button {
            padding: 14px;
            background-color: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .login-button:hover {
            opacity: 0.9;
        }

        .login-button:disabled {
            background-color: var(--bg-tertiary);
            cursor: not-allowed;
        }

        .error-message {
            background-color: #3d1f1f;
            color: var(--accent-danger);
            padding: 12px;
            border-radius: 5px;
            border: 1px solid var(--accent-danger);
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <h1>üèõÔ∏è Sistema de Membros</h1>
                <p>Assembleia de Deus de Rio Claro</p>
            </div>

            <div id="error-message" class="error-message"></div>

            <form id="login-form" class="login-form">
                <div class="form-field">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required autocomplete="username">
                </div>

                <div class="form-field">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-button" id="login-button">
                    Entrar
                </button>
            </form>

            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color); text-align: center;">
                <p style="color: var(--text-secondary); font-size: 0.85em;">
                    Login padr√£o: <strong style="color: var(--text-primary);">admin@igreja.com</strong><br>
                    Senha: <strong style="color: var(--text-primary);">admin123</strong>
                </p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const loginButton = document.getElementById('login-button');

        // Verificar se j√° est√° logado
        const token = localStorage.getItem('token');
        if (token) {
            verificarSessao(token);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            loginButton.disabled = true;
            loginButton.textContent = 'Entrando...';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));
                    window.location.href = 'index-auth.html';
                } else {
                    mostrarErro(data.error || 'Erro ao fazer login');
                }
            } catch (error) {
                mostrarErro('Erro de conex√£o com o servidor');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Entrar';
            }
        });

        async function verificarSessao(token) {
            try {
                const response = await fetch('http://localhost:3000/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    window.location.href = 'index-auth.html';
                } else {
                    localStorage.removeItem('token');
                    localStorage.removeItem('usuario');
                }
            } catch (error) {
                console.error('Erro ao verificar sess√£o:', error);
            }
        }

        function mostrarErro(mensagem) {
            errorMessage.textContent = mensagem;
            errorMessage.classList.add('show');
        }
    </script>
</body>
</html>
